<!-- CONTACT US SECTION -->
<section id="contact-us" style="padding: 60px 20px; background-color: #f8f9fa;">
  <div style="max-width: 1000px; margin: 0 auto; text-align: center;">
    <h2 style="font-size: 2.2rem; margin-bottom: 20px; color: #222;">Contact Us</h2>
    <p style="font-size: 1.1rem; color: #555; margin-bottom: 40px;">
      Have a question or want to work with us? Fill out the form below or reach us via email or phone.
    </p>

    <form action="#" method="POST" style="max-width: 600px; margin: 0 auto; text-align: left;">
      <div style="margin-bottom: 15px;">
        <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Name</label>
        <input type="text" id="name" name="name" required 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email</label>
        <input type="email" id="email" name="email" required 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>

      <div style="margin-bottom: 15px;">
        <label for="message" style="display: block; font-weight: bold; margin-bottom: 5px;">Message</label>
        <textarea id="message" name="message" rows="5" required 
                  style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      </div>

      <button type="submit" 
              style="background-color: #007BFF; color: #fff; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem;">
        Send Message
      </button>
    </form>

    <div style="margin-top: 40px; font-size: 1rem; color: #444;">
      <p><strong>Email:</strong> info@example.com</p>
      <p><strong>Phone:</strong> +254 700 000 000</p>
      <p><strong>Address:</strong> Nairobi, Kenya</p>
    </div>
  </div>
</section>
